<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./vendor/bootstrap.css">


    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="create_cursor cursor1"></div>
    <section class="calculator-container">
        <div class="display-section p-4 text-end ">
            <!-- this is the display section -->

            0
        </div>

        <div class="button-container d-flex justify-content-between text-center ">
            <div class="input button-reset">C</div>
            <div class="input buton-turnOff">Off</div>
            <div class="input button-history">His</div>
            <div class="input op-btn into-sign js-store-info">*</div>
            <div class="input number-input">7</div>
            <div class="input number-input">8</div>
            <div class="input number-input">9</div>
            <div class="input op-btn plus-sign js-store-info">+</div>
            <div class="input number-input">4</div>
            <div class="input number-input">5</div>
            <div class="input number-input">6</div>
            <div class="input op-btn minus-sign js-store-info">-</div>
            <div class="input number-input">1</div>
            <div class="input number-input">2</div>
            <div class="input number-input">3</div>
            <div class="input op-btn divide-sign js-store-info">/</div>
            <div class="input equal-sign bottom-row js-store-info">=</div>
            <div class="input bottom-row number-input">.</div>
        </div>

    </section>


    <div class="history-section">
        <div class="history-flex-heading">
            <h3 class="History-heading">History</h3>
            <button class="close-history">Close History Section</button>
        </div>
        
        <ul class="history-information-ul">
            <li>2+3 =5</li>
        </ul>
    </div>

    <!-- CALCULATOR JS MAIN FILES -->
    <script src="./src/calc.js"></script>
    <script src="./node_modules/custom-built-cursor/customcursor.js"></script>
</body>

</html>
